<section class="signBox" >
  <form class="signinForm" [formGroup]="formSignup" method="post">
      <mat-form-field>
        <input matInput type="text" placeholder="your name" formControlName="userName" >
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="your@email.com" formControlName="email" >
      </mat-form-field>
      <!--
      <mat-form-field>
        <input matInput type="password" placeholder="password" formControlName="password" >
      </mat-form-field>
      -->
      <mat-form-field>
        <input matInput placeholder="password" [type]="hide ? 'text' : 'password'">
        <mat-icon class="orange600" matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="confirm password" [type]="hide ? 'text' : 'password' ">
        <mat-icon class="orange600" matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()" >Sign up</button>
  </form>
</section>
